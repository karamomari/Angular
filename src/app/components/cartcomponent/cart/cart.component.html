<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow-lg border-0 rounded-4">

      <!-- Header -->
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold fs-4">
          ðŸ›’ Your Cart
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Body -->
      <div class="modal-body pt-0">
        <!-- Empty state -->
        <div *ngIf="products.length === 0" class="text-center text-muted py-5 fs-5">
          Your cart is empty. ðŸ’¤
        </div>

        <!-- Product list -->
        <div *ngFor="let product of products"
             class="d-flex justify-content-between align-items-center border-bottom py-3 px-2 hover-bg rounded-3 mb-2">

          <!-- Product info -->
          <div class="d-flex align-items-center">
            <img [src]="product.thumbnail" alt="" width="60" height="60" class="me-3 rounded shadow-sm">
            <div>
              <h6 class="mb-1 fw-semibold">{{ product.title }}</h6>
              <div class="small text-muted">
                Price: ${{ product.price }} <br>
                Qty: {{ product.quantity }}
              </div>
            </div>
          </div>

          <!-- Qty buttons -->
          <div class="d-flex align-items-center gap-1">
            <button class="btn btn-sm btn-outline-secondary rounded-circle" (click)="decreaseQty(product.id)">âˆ’</button>
            <span class="mx-2 fw-bold">{{ product.quantity }}</span>
            <button class="btn btn-sm btn-outline-primary rounded-circle" (click)="increaseQty(product)">+</button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="modal-footer d-flex justify-content-between align-items-center border-0 pt-0">
        <div class="fw-bold fs-5 text-success">Total: ${{ total }}</div>
        <div>
          <button type="button" class="btn btn-light border m-1" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success m-1 px-4" (click)="Checkout()">Checkout</button>
        </div>
      </div>

    </div>
  </div>
</div>
