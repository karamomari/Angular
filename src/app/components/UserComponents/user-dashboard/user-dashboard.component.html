<div *ngIf="user">
<div class="container py-5">
  <div class="glass-dashboard p-4 rounded-4 shadow-lg">
    <!-- Header -->
    <div class="d-flex align-items-center justify-content-between mb-4">
      <div class="d-flex align-items-center gap-3">
        <img [src]="user.image" class="avatar-img" alt="User Image">
        <div>
          <h4 class="fw-bold mb-1">{{ user.firstName }} {{ user.lastName }}</h4>
          <p class="text-muted mb-0"><i class="bi bi-envelope"></i> {{ user.email }}</p>
        </div>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-light"><i class="bi bi-gear"></i> Settings</button>
        <button (click)="LogOut()" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i> Logout</button>
      </div>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3 border-0" id="userTabs">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview">Overview</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#orders">Orders</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#settings">Settings</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="overview">
        <div class="row g-4">
          <div class="col-md-4" *ngFor="let card of userInfoCards">
            <div class="glass-card p-4 h-100 text-center">
              <h6 class="text-uppercase text-muted mb-2">{{ card.label }}</h6>
              <h3 class="text-gradient fw-bold">{{ card.value }}</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="orders">
        <p class="text-muted">ğŸš§ Orders section under development.</p>
      </div>

      <div class="tab-pane fade" id="settings">
        <p class="text-muted">âš™ï¸ Settings section coming soon!</p>
      </div>
    </div>
  </div>
</div>
</div>
